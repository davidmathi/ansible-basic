--- # My First Yaml Playbook 
- hosts: apacheweb
  user: ansi
  become: yes
  connection: ssh
  gather_facts: no
  vars:
    playbook_version: 0.1b
  vars_files:
    - conf/copyright.yml
    - conf/webdefaults.yml
  vars_prompt:
    - name: pkg_name
      prompt: Enter Package name
  tasks:
    - name: Get ACl Information on the /etc/test.acl.txt
      acl: name=/etc/test.acl.txt entity=ansi etype=user state=absent
      register: aclinfo
    - debug: msg={{ aclinfo }}
    - name: Install Apache Server
      action: yum name=httpd state=installed 
      notify: Restart Httpd
    - name: Install Lynx Web Browser
      action: yum name={{ pkg_name }} state=installed
  handlers:
    - name: Restart Httpd
      action: service name=httpd state=restarted
  





